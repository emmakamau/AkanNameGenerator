<body>
    
        <h2 class="first-header">THE AKAN NAME GENERATOR</h2>
  
    <div class="container-fluid main-div">
        <!--Short description about the application-->
        <div class="container intro">
            <p>Akan names are derived from Ghanian culture.</p>
            <p>Frequently in Ghana, children are given their first name based on their gender as
                well as a 'day name' which corresponds to the day in the week they
                were born.</p>
            <p>All we need is you date of birth, let's have some fun &#128541;.</p>
        </div>

        <!--Ask about name and Gender
        <div>
            <form class="">
                <div class="row mb-3 form-item">
                    <label for="name" class="col-form-label col-sm-2 ">Name</label>
                    <input type="text" class="form-control col-sm-6" id="day" aria-describedby="day of birth">
                    <button type="button" class="btn btn-primary form-item">Submit</button>
                </div>
            </form>
        </div>-->
        <!--Day of the weekCalculator-->
        <div class="container">
            <form id="akan-form" class="akan-form" >
                <div class="mb-3 form-item row">
                    <label for="day" class="col-form-label col-sm-4">Day</label>
                    <input type="number" class="form-control col-sm-8" id="day" aria-describedby="day of birth">
                </div>
                <div class="mb-3 form-item row">
                    <label for="month" class="col-form-label col-sm-4">Month</label>
                    <input type="number" class="form-control col-sm-8" id="month" aria-describedby="month of birth">
                </div>
                <div class="mb-3 form-item row">
                    <label for="year" class="col-form-label col-sm-4">Year</label>
                    <input type="number" class="form-control col-sm-8" id="year" aria-describedby="year of birth">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
                    <label class="form-check-label" for="female">Female</label>
                </div> <br><br>
                <button type="button" class="btn btn-primary mx-auto" onclick="dayOfTheWeek()">Submit</button>
            </form>
        </div>
    </div>
